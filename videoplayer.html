<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Player</title>
    <link rel="stylesheet" href="videoplayer.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Collège Jean Monet</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">A propos</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>
        <button onclick="showMobileMenu()" >
            <svg xmlns="http://www.w3.org/2000/svg" fill="white"  viewBox="0 0 30 30" width="60px" height="60px"><path d="M 3 7 A 1.0001 1.0001 0 1 0 3 9 L 27 9 A 1.0001 1.0001 0 1 0 27 7 L 3 7 z M 3 14 A 1.0001 1.0001 0 1 0 3 16 L 27 16 A 1.0001 1.0001 0 1 0 27 14 L 3 14 z M 3 21 A 1.0001 1.0001 0 1 0 3 23 L 27 23 A 1.0001 1.0001 0 1 0 27 21 L 3 21 z"/></svg>
        </button>
    </header>
    <div id="center_page"> 
        <div id="titre">
            <h1>Titre vidéo</h1> 
        </div>
        <div id="player_num">
            <div id="num_episode">
                <p>Episode X</p>
            </div>
            <div id="player">
                <iframe width="1080" height="720" src="https://www.youtube.com/embed/BpzBv2B1SjY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
        <div id="bouton_flex">            
                <a href=""><button class="bouton" id="precedent">Episode Précédent</button></a>            
                <a href=""><button class="bouton" id="suivant">Episode Suivant</button></a>            
        </div>

        <div id="synopsis">
           <table>
               <t>
                   <td>Nom de l'épisode</td>
                   <td>Le commencement</td>
               </t>
           </table>
        </div>

    </div>

    

</body>
</html>
